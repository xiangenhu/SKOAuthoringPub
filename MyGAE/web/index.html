<!DOCTYPE html>
<html lang="en">
<head>
  <title>AutoTutor Launcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" align="center">
  <h2>Start Create Your New SKO</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#author">Click Here When Ready</button>

<div class="container" align="center">
  <h2>List What you have Created</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myAuthored">Click Here When Ready</button>
  
  <!-- Modal -->
  <div class="modal fade" id="author" role="dialog" data-keyboard="false" data-backdrop="static">
	<div style="width: 1100px; height: 810px"> 
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
       <center>
			<iframe id="ChildPanel" src="https://www.x-in-y.com/1024768/generalv1/authoring.html?skoserver=https://asat.x-in-y.com"
				width="1032" height="774" seamless frameboard="0"></iframe>
		</center> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
	 </div>
  </div>
</div>

 <div class="modal fade" id="myAuthored" role="dialog" data-keyboard="false" data-backdrop="static">
	<div style="width: 1100px; height: 810px"> 
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
       <center>
			<iframe id="ChildPanel" src="https://asat.x-in-y.com/myScripts.jsp"
				width="1032" height="774" seamless frameboard="0"></iframe>
		</center> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
	 </div>
  </div>
</div>
</body>

</html>
